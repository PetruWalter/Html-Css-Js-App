<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- countdown-wrapper -->
    <div class="countdown-wrapper">

        <h1 class="title">Bis zu neuem Jahr ist geblieben:</h1>
        <div id="year" class="year"></div>
        <div class="countdown" id=countdown>
            <div class="time">
                <h2 id="days">00</h2>
                <small>Tagen</small>
            </div>
            <div class="time">
                <h2 id="hours">00</h2>
                <small>Stunden</small>
            </div>
            <div class="time">
                <h2 id="minutes">00</h2>
                <small>Minuten</small>
            </div>
            <div class="time">
                <h2 id="seconds">00</h2>
                <small>Sekunden</small>
            </div>
        </div>
        <div class="preloader" id="preloader">
            <div class="lds-ripple">
                <div></div>
                <div></div>
            </div>
        </div>
    </div>


    <footer>Developed by PETRU WALTER <br> Copyright 2022. All rights reserved.</footer>

    <!-----------Ein wenig  js-------------->
    <script src="./js/main.js"></script>
</body>

</html>
